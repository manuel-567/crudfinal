{% extends 'crudfinal/base.html' %}

{% block content %}
{% for post in posts %}
<div>
<p>
<h1><a href="{% url 'crudfinal.views.post_detail' pk=post.pk %}">{{ post.Nombre_Foto }}</a></h1>
</p>
<img src="/media/{{ post.Archivo_Foto }}" width="450px" heigth="450px"/>
<br>
Fecha de publicacion: {{ post.Fecha_Foto }}
<br>

</div>
{% endfor %}
{% endblock content %}
